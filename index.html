<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<main>

 <!--card container--> 
<div class="main-container">
 
   <!--visual results section-->
  
     <div class="results-bg">
        <div class="results-info">
          <span>Your Result</span>

            <div class="circle-bg">
                <h1>76</h1>
                <p>of 100</p>
            </div>
        
          <h3>Great</h3>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>



  <!--Summary Section-->
  
    <div class="summary-bg">
      <h4>Summary</h4>

      <!--Reaction results-->
      <div class="reaction-bg bg-sty">
        <img src="images/icon-reaction.svg" alt="" class="icon">
        <span>Reaction</span>
        <h5>80 / 100</h5>
      </div>
      
      <!--memory results-->
      <div class="memory-bg bg-sty">
        <img src="images/icon-memory.svg" alt="" class="icon">
        <span>Memory</span>
        <h5>92 / 100</h5>
      </div>
      
      <!--verbal results-->
      <div class="verbal-bg bg-sty">
        <img src="images/icon-verbal.svg" alt="" class="icon">
        <span>Verbal</span>
        <h5>61 / 100</h5>
      </div>
      
      <!--visual results-->
      <div class="visual-bg bg-sty">
          <img src="images/icon-visual.svg" alt="" class="icon">
          <span>Visual</span>
          <h5>75 / 100</h5>
      </div>
      
      <!--CTA button-->
      <button>Continue</button>
    </div>


 

</div>
 
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
